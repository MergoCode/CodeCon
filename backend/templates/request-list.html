<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request-list</title>
</head>
<body>
    {% for request in requests %}
    <h1>{{ request.title }}</h1><br><br><br>
    <p>{{request.description}}</p><br><br>
    <button><a href="/request-id{{request.id}}">Look for more...</a></button>
{% endfor %}
</body>
</html>
